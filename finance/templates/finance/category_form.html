
{% extends 'finance/base.html' %}
{% block content %}
<h2>{% if category %}Редактировать{% else %}Добавить{% endif %} категорию</h2>
<form method="post">
    {% csrf_token %}
    <label for="name">Название категории:</label>
    <input type="text" name="name" class="form-control" value="{{ category.name|default_if_none:'' }}">
    <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
</form>
{% endblock %}
